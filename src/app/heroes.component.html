<h2>My Heroes</h2>
<div>
  <input type="text" [(ngModel)]="newHero">
  <input type="button" value="add Hero" (click)="clickAddBtn()" [disabled]="!newHero">
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <div>
    <button (click)="gotoDetail()">View Details</button>
    <button (click)="clickDeleteBtn()">Remove Hero</button>
  </div>
</div>
